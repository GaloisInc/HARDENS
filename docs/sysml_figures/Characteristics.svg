@startuml

left to right direction
skinparam monochrome true
skinparam classbackgroundcolor white
skinparam shadowing false
skinparam wrapWidth 300
hide circle

package "IEEE Std 603-2018 Characteristics" as E1  [[psysml:e97c51a4-47bb-454a-8801-0d248f16d077 ]]  {
comp def "Requirements Consistency" as E2  <<(T,blue) requirement  def>> [[psysml:44480d76-fdbc-4a08-b21a-d5547693fda8 ]] {
Requirements must be shown to be consistent.
- -
}
comp def "Requirements Colloquial Completeness" as E3  <<(T,blue) requirement  def>> [[psysml:8874ac5a-4cee-4b8e-b432-814c2a9811bc ]] {
The system must be shown to fulfill all requirements.
- -
}
comp def "Requirements Formal Completeness" as E4  <<(T,blue) requirement  def>> [[psysml:f853b36f-843e-4106-96fd-b208db71c093 ]] {
Requirements must be shown to be formally complete.
- -
}
comp def "Instrumentation Independence" as E5  <<(T,blue) requirement  def>> [[psysml:aa061298-03b9-4291-b640-861bebbc7c0b ]] {
Independence among the four divisions of instrumentation (inabilityfor the behavior of one division to interfere or adversely affect theperformance of another).
- -
}
comp def "Channel Independence" as E6  <<(T,blue) requirement  def>> [[psysml:ce677408-d724-4873-8bf3-5b9ac70f069f ]] {
Independence among the two instrumentation channels within a division(inability for the behavior of one channel to interfere or adverselyaffect the performance of another).
- -
}
comp def "Actuation Independence" as E7  <<(T,blue) requirement  def>> [[psysml:21c557db-bb3e-4464-bf08-185be265f3dd ]] {
Independence among the two trains of actuation logic (inability forthe behavior of one train to interfere or adversely affect theperformance of another).
- -
}
comp def "Actuation Correctness" as E8  <<(T,blue) requirement  def>> [[psysml:9483bc8c-dbeb-474b-95a1-412ed5e4fb1d ]] {
Completion of actuation whenever coincidence logic is satisfied ormanual actuation is initiated.
- -
}
comp def "Self-Test/Trip Independence" as E9  <<(T,blue) requirement  def>> [[psysml:9a4b4d1c-4baa-4027-887c-c8e83115169e ]] {
Independence between periodic self-test functions and trip functions(inability for the behavior of the self-testing to interfere oradversely affect the trip functions).
- -
}
}
note as E10
[[psysml:4dcd3b16-2c6d-483b-8fbe-e4204a1962c5 @]]The IEEE 603-2018 requirements (known as "characteristics" in
the standard) which the RTS demonstrator system must fulfill.

end note 
E10 .. E1 [[psysml:4dcd3b16-2c6d-483b-8fbe-e4204a1962c5 ]] 

@enduml

